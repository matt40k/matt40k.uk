<!DOCTYPE html>
<html>

<head>
  <title>Grid</title>
  <style>
    .grid-container {
      display: grid;
      grid-template-columns: auto auto auto auto;
      width: 400px;
      margin: auto;
    }

    .btn-grid {
      margin: 5px;
      padding: 25px;
      background: #ffffff;
    }
  </style>
  <script>
    function buttonPress(id) {
      console.log("Button press " + id);
      var f = id + '.mp3'
      var audio = new Audio(f);
      audio.play();
    }

  </script>
</head>

<body>
  <div class="grid-container">

    <button type="button" class="btn-grid" onclick="buttonPress(1)">1</button>
    <button type="button" class="btn-grid" onclick="buttonPress(2)">2</button>
    <button type="button" class="btn-grid" onclick="buttonPress(3)">3</button>
    <button type="button" class="btn-grid" onclick="buttonPress(4)">4</button>
    <button type="button" class="btn-grid" onclick="buttonPress(5)">5</button>
    <button type="button" class="btn-grid" onclick="buttonPress(6)">6</button>
    <button type="button" class="btn-grid" onclick="buttonPress(7)">7</button>
    <button type="button" class="btn-grid" onclick="buttonPress(8)">8</button>

  </div>

</body>

</html>
